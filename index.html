<!DOCTYPE html>
<head>
  <title>Instrumental Web Application</title>
  <style></style>
</head>
<body>
  <h1>Instrumental Songs</h1>
  <button onclick="togglePlay('dang')">Dandelions</button>
  <audio id="dang">
    <source src="/audio/Dandelions Instrumental Bgm.mp3" />
  </audio>

  <button onclick="togglePlay('Pal')">Pal</button>
  <audio id="Pal">
    <source src="/audio/Pal Ek Pal - Instrumental.mp3" />
  </audio>

  <button onclick="togglePlay('Sukoon')">Sukoon Mila</button>
  <audio id="Sukoon">
    <source src="/audio/Sukoon Mila Instrumental.mp3" />
  </audio>

  <button onclick="togglePlay('Thoda_Thoda-Pyaar')">
    Thoda Thoda Pyaar Hua
  </button>
  <audio id="Thoda_Thoda-Pyaar">
    <source
      src="/audio/Thoda Thoda Pyaar Hua ! Instrumental ! Romantic ! Bgm.mp3"
    />
  </audio>

  <script>
    let count = 0;

    function togglePlay(idName) {
      let audio = document.getElementById(idName);
      audio.play();

      if (count == 0) {
        /* So if count=0 , make count = 1 and play the song */
        count = 1;
        audio.play();
        /* Now count=1 , if any the button is tapped then as count=1 , it will come in else stmt and again become 0 ,
        then if clicked again then count = 0 which will keep repeating */
      } else {
        count = 0;
        audio.pause();
      }
    }
  </script>
</body>
